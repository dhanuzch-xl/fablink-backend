<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bender Three.js Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bend Geometries in Three.js</h1>
  
  <!-- File input for uploading OBJ files -->
  <input type="file" id="fileInput" accept=".obj">
  
  <!-- Canvas where Three.js will render -->
  <div id="canvas-container">
    <canvas id="threejs-canvas"></canvas>
  </div>

  <!-- dat.GUI will be inserted here -->
  <div id="gui-container"></div>

  <!-- Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- OrbitControls from the Three.js examples -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- dat.GUI library -->
  <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>

  <!-- OBJLoader from the Three.js examples -->
  <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>

  <!-- Main JavaScript -->
  <script src="main.js"></script>
</body>
</html>
