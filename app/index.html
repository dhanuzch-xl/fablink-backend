<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEP Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"></div>
  <div class="tooltip" id="tooltip"></div>
  
  <!-- Slider for hole size manipulation -->
  <label for="hole-slider">Hole Size:</label>
  <input type="range" id="hole-slider" min="1" max="100" value="10" />
  
  <!-- File upload input for STEP/STL file -->
  <label for="file-input">Upload STEP/STL File:</label>
  <input type="file" id="file-input" accept=".stl,.step" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <script src="main.js"></script>
</body>
</html>
