<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEP Viewer</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Flex layout to place CAD viewer and hole data side by side */
    .layout {
      display: flex;
      flex-direction: row-reverse; /* CAD viewer on the right, hole data on the left */
    }

    /* CAD Viewer Container */
    #container {
      flex: 1;
      border: 1px solid #ddd;
      height: 600px;
      background-color: #f0f0f0;
    }

    /* Hole data section on the left */
    #hole-data {
      width: 300px; /* Set fixed width for hole data */
      padding: 10px;
      border: 1px solid #ddd;
      overflow-y: auto;
      max-height: 600px;
      background-color: #fff;
      margin-right: 20px; /* Adds spacing between hole data and viewer */
    }

    /* Styling for each dropdown section */
    .dropdown-section {
      margin-bottom: 10px; /* Spacing between sections */
      border: 1px solid #ccc; /* Border for each section */
      border-radius: 5px;
      background-color: #fafafa;
    }

    /* Dropdown content (hidden initially) */
    .dropdown-content {
      display: block; /* Always visible (change if you want toggling) */
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    /* Hover effect for dropdown header */
    .dropdown-header {
      cursor: pointer;
      background-color: #f1f1f1;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
    }

    .dropdown-header:hover {
      background-color: #e1e1e1;
    }

    /* Tooltip styling */
    #tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Flex layout container for the CAD viewer and hole data -->
  <div class="layout">
    <!-- CAD Viewer Container -->
    <div id="container"></div>

    <!-- Section to display categorized hole data -->
    <div id="hole-data">
      <h2>Hole Data</h2>
      <!-- Hole data will be inserted here dynamically as collapsible sections -->
    </div>
  </div>

  <!-- Tooltip for mouse hover events -->
  <div id="tooltip"></div>

  <!-- Slider for hole size manipulation -->
  <label for="hole-slider">Hole Size:</label>
  <input type="range" id="hole-slider" min="1" max="100" value="10" />

  <!-- File upload input for STEP/STL File -->
  <label for="file-input">Upload STEP/STL File:</label>
  <input type="file" id="file-input" accept=".stl,.step" />

  <!-- Load THREE.js and other necessary scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

  <!-- Main application logic -->
  <script src="/static/main.js"></script>
</body>
</html>
