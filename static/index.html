<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEP Viewer</title>
  <link rel="stylesheet" href="/static/style.css"> <!-- Link to external CSS file -->
</head>
<body>
  <!-- Flex layout container for the CAD viewer and file input -->
  <div class="layout">
    <!-- CAD Viewer Container -->
    <div id="container"></div>

    <!-- Sidebar containing file input and operations log -->
    <div class="file-input-container">
      <!-- File upload input for STEP/STL File (always visible) -->
      <label for="file-input">Browse CAD File (STEP/STL):</label>
      <input type="file" id="file-input" accept=".stl,.step" />

      <!-- Hidden file input for uploading the stud file (visible only when a hole is selected) -->
      <label for="stud-file-input" id="stud-file-label" style="display: none;">Browse Stud File:</label>
      <input type="file" id="stud-file-input" style="display: none;" accept=".step,.stp" />

      <!-- Hidden Edit Diameter button (visible only when a hole is selected) -->
      <label for="edit-diameter-input" id="edit-diameter-label" style="display: none;">Edit Hole Diameter:</label>
      <button id="edit-diameter-input" style="display: none;">Edit Diameter</button>

      <!-- Hidden options for Fold and Weld (shown when two edges are selected) -->
      <label for="weld-fold-options" id="weld-fold-label" style="display: none;">Weld/Fold Options:</label>
      <div id="weld-fold-options" style="display: none;">
        <input type="checkbox" id="weld-option"> Weld<br>
        <input type="checkbox" id="fold-option"> Fold
      </div>

      <!-- Operations Log Section -->
      <div class="operations-log-section">
        <h2>Operations Log</h2>
        <div id="jobs-list" class="jobs-list">
          <!-- Jobs will be dynamically added here -->
        </div>
        <!-- Add this button in your existing HTML -->
        <button id="submit-report">Submit</button>
      </div>
    </div>
  </div>

  <!-- Tooltip for mouse hover events -->
  <div id="tooltip"></div>

  <!-- Load THREE.js and other necessary scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

  <!-- Main application logic -->
  <script src="/static/main.js"></script>
</body>
</html>
